<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Carousel Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: #000;
    }

    .carousel-item img {
      object-fit: cover;
      width: 100%;
      height: 50vh; /* full height viewport */
    }

    #photos {
    /* Prevent vertical gaps */
    line-height: 0;
    
    -webkit-column-count: 5;
    -webkit-column-gap:   0px;
    -moz-column-count:    5;
    -moz-column-gap:      0px;
    column-count:         5;
    column-gap:           0px;  
    }

    #photos img {
    /* Just in case there are inline attributes */
    width: 100% !important;
    height: auto !important;
    }

    @media (max-width: 1200px) {
    #photos {
    -moz-column-count:    4;
    -webkit-column-count: 4;
    column-count:         4;
    }
    }
    @media (max-width: 1000px) {
    #photos {
    -moz-column-count:    3;
    -webkit-column-count: 3;
    column-count:         3;
    }
    }
    @media (max-width: 800px) {
    #photos {
    -moz-column-count:    2;
    -webkit-column-count: 2;
    column-count:         2;
    }
    }
    @media (max-width: 400px) {
    #photos {
    -moz-column-count:    1;
    -webkit-column-count: 1;
    column-count:         1;
    }
    }

    /* #photos {
    overflow: hidden;
    background: #000; 
    padding: 20px 0;
    } */

    .marquee {
    position: relative;
    width: 100%;
    overflow: hidden;
    }

    .marquee-content {
    display: flex;
    width: 50px;
    animation: scroll 40s linear infinite; /* adjust speed here */
    }

    .marquee-content img {
    height: 500px;       /* adjust size */
    margin-right: 15px;  /* spacing between images */
    object-fit: cover;
    border-radius: 10px;
    }

    /* Keyframes for continuous left scroll */
    @keyframes scroll {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-50%); }
    }

  </style>
</head>
<body>

  <!-- Bootstrap Carousel -->
    <section id="photos">
        <div class="marquee">
            <div class="marquee-content">
                <img src="assets/img1.jpg" alt="Cute cat">
                <img src="assets/img2.jpg" alt="Serious cat"> 
                <img src="assets/img3.jpg" alt="Serious cat"> 
                <img src="assets/img4.jpg" alt="Serious cat"> 
                <img src="assets/img5.jpg" alt="Serious cat"> 
                <img src="assets/img6.jpg" alt="Serious cat"> 
                <img src="assets/img7.jpg" alt="Serious cat"> 
                <img src="assets/img8.jpg" alt="Serious cat"> 
                <img src="assets/img9.jpg" alt="Serious cat"> 
                <img src="assets/img10.jpg" alt="Serious cat"> 
                <img src="assets/img11.jpg" alt="Serious cat"> 
                <img src="assets/img12.jpg" alt="Serious cat"> 
                <img src="assets/img13.jpg" alt="Serious cat"> 
                <img src="assets/img14.jpg" alt="Serious cat"> 
            </div>
        </div>
    </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
